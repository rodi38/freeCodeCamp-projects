<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header class="cabecalho">
                <h1 id="title">Survey Form by Rodi38</h1>
                <p id="description">Thanks to freeCodeCamp for the free content</p>
        </header>

        <form action="" id="survey-form">

            <div class="form-group">
                <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" class="form_control" required></label>
            </div>

            <div class="form-group">
                <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" class="form_control" required></label>
            </div>

            <div class="form-group">
                <label id="number-label">Age<span>(optional)</span> <input type="number" id="number" min="0" max="99" placeholder="Age" class="form_control" ></label>
            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                    <select name="dropdown" id="dropdown" class="form_control" >
                        <option value="" selected disabled>Select current Role</option>
                        <option value="Student">Student</option>
                        <option value="FTJob">Full Time Job</option>
                    </select>
            </div>

            <div class="form-group">
                <p>Would you recommend this course to a friend?</p>
                <label><input class="input-radio" type="radio" value="definitely" name="recommend" checked>Definitely</label>
                <label><input class="input-radio" type="radio" value="maybe" name="recommend">Maybe</label>
                <label><input class="input-radio" type="radio" value="notsure" name="recommend">Not sure</label>
        
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label><input type="checkbox" name="prefer" value="front-end-skills" class="input-checkbox">Front-end Skills</label>
                <label><input type="checkbox" name="prefer" value="back-end-skills" class="input-checkbox">Back-end Skills</label>
                <label><input type="checkbox" name="prefer" value="exercises" class="input-checkbox">Exercises</label>
                <label><input type="checkbox" name="prefer" value="conversation" class="input-checkbox">Conversation</label>
                <label><input type="checkbox" name="prefer" value="logic" class="input-checkbox">Logic</label>
                <label><input type="checkbox" name="prefer" value="database" class="input-checkbox">Relational DB</label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea class="input-textarea" name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" id="submit">
            </div>

        </form>
    </div>
</body>
</html>
